<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
<div class="container">
<article class="part card-details">
<h1> Credit Card Details</h1>
<form action="" if="cc-form" autocomplete="off">
<div class="group card-number">
<label class="text" for="first">Card Number</label>
<input type="text" id="first" class="num" type="text" maxlength="4" placeholder="1234 5678 9012 3456">
</div>
<div class="group card-name">
<label class="text" for="name">Name On Card</label>
<input type="text" id="name" class="num1" type="text" maxlength="20" placeholder="Name Surname">
</div>
<div class="group card-expiry">
<div class="input-item expiry">
<label class="text" for="expiry">Expiry Date</label>
<input type="text" class="month" id="expiry" placeholder="02">
<input type="text" class="year" id="" placeholder="2017">
</div>
<div class="input-item cvv  ">
<label class="text" for="">CVV/CVN</label>
<input  type="text" class="cvv" placeholder="***">
</div>
</div>
</form>
</article>
 <img class="img"  src="/homework-28/moon_flag.png" alt="">
</div>
</div>
</body>
</html>
