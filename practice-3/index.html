<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <ul class="year">
        <li class="year-item winter">
          Winter
          <ul class="winter-list">
            <li class="winter-month">December</li>
            <li class="winter-month">January</li>
            <li class="winter-month">February</li>
          </ul>
        </li>
        <li class="year-item spring">
          Spring
          <ul class="spring-list">
            <li class="spting-month">March</li>
            <li class="spring-month">April</li>
            <li class="spring-month">May</li>
          </ul>
        </li>
        <li class="year-item summer">
          Summer
          <ul class="summer-list">
            <li class="summer-month">June</li>
            <li class="summer-month">July</li>
            <li class="summer-month">August</li>
          </ul>
        </li>

        <li class="year-item autumn">
          Autumn
          <ul class="autumn-list">
            <li class="autumn-month">Septembr</li>
            <li class="autumn-month">October</li>
            <li class="autumn-month">November</li>
          </ul>
        </li>
      </ul>
    </main>
  </body>
</html>
